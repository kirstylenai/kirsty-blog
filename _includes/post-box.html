<div class="col-6 post-box">
  <div class="feature-image" style="background-image: url('{{post.feature-image}}');">
  </div>
  <a href="{{ post.category-link }}"><p class="post-category"> {{post.categories}} </p></a>
  <hr class="post-hr">
  <h3> {{post.post-name}} </h3>
  <p class="post-date"> {{post.date | date_to_long_string }} </p>
  <p class="post-description"> {{post.description}} </p>
  <a href="{{post.url}}" class="button"> READ POST </a>
</div>
